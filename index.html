<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="TaskFlow â€” A clean, minimalist to-do list app to organize your tasks.">
  <title>TaskFlow</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="app" id="app">

    <!-- HEADER -->
    <header class="header">
      <div class="header__left">
        <h1 class="header__title">TaskFlow</h1>
        <p class="header__subtitle">You can do everything you put your mind to.</p>
      </div>
      <div class="header__actions">
        <button class="header__btn" id="theme-toggle" title="Toggle theme">
          <span id="theme-icon">&#9790;</span>
        </button>
        <button class="header__btn" id="shortcuts-btn" title="Keyboard shortcuts (?)">?</button>
        <button class="header__btn" id="export-btn" title="Export tasks">&#8681;</button>
        <label class="header__btn" id="import-label" title="Import tasks">&#8679;
          <input type="file" id="import-input" accept=".json" hidden>
        </label>
      </div>
    </header>

    <!-- SEARCH BAR -->
    <div class="search-bar">
      <input type="text" class="search-bar__input" id="search-input" placeholder="Search tasks... ( / )" autocomplete="off">
    </div>

    <!-- TASK INPUT FORM -->
    <form class="task-form" id="task-form">
      <div class="task-form__main">
        <input type="text" class="task-form__input" id="task-input" placeholder="What needs to be done? (n)"
          autocomplete="off" required>
        <select class="task-form__priority" id="priority-select">
          <option value="low">Low</option>
          <option value="medium" selected>Medium</option>
          <option value="high">High</option>
        </select>
        <button type="submit" class="task-form__button" id="add-button">Add</button>
      </div>
      <div class="task-form__extra">
        <div class="custom-datepicker" id="custom-datepicker">
          <div class="deadline-wrapper">
            <input type="text" class="task-form__deadline" id="deadline-display" placeholder="Set deadline..." readonly>
            <button type="button" class="deadline-clear" id="deadline-clear" title="Clear deadline">&times;</button>
          </div>
          <input type="hidden" id="deadline-input">

          <div class="calendar-picker" id="calendar-picker">
            <div class="calendar-header">
              <button type="button" class="calendar-btn" id="prev-month">&#10094;</button>
              <div class="calendar-title" id="calendar-title">Month Year</div>
              <button type="button" class="calendar-btn" id="next-month">&#10095;</button>
            </div>
            <div class="calendar-weekdays">
              <span>Mon</span><span>Tue</span><span>Wed</span><span>Thu</span><span>Fri</span><span>Sat</span><span>Sun</span>
            </div>
            <div class="calendar-days" id="calendar-days"></div>
            <div class="calendar-time">
              <span class="calendar-time-label">Time:</span>
              <input type="time" id="calendar-time-input" value="12:00">
            </div>
            <div class="calendar-footer">
              <button type="button" class="calendar-confirm" id="confirm-deadline">Apply</button>
            </div>
          </div>
        </div>
        <input type="text" class="task-form__details" id="details-input"
          placeholder="Add details or comments (optional)...">
      </div>
      <div class="task-form__tags">
        <input type="text" class="task-form__tags-input" id="tags-input"
          placeholder="Tags (comma separated, e.g. Work, Personal)...">
      </div>
    </form>

    <!-- TAG FILTERS -->
    <div class="tag-filters" id="tag-filters"></div>

    <!-- FILTER & SORT BAR -->
    <div class="controls">
      <div class="filters" id="filters">
        <button class="filters__button filters__button--active" data-filter="all">All</button>
        <button class="filters__button" data-filter="active">Active</button>
        <button class="filters__button" data-filter="completed">Completed</button>
      </div>

      <div class="sort-container">
        <label for="sort-select" class="sort-label">Sort by:</label>
        <select class="sort-select" id="sort-select">
          <option value="date-added">Newest</option>
          <option value="priority">Priority</option>
          <option value="urgency">Urgency</option>
          <option value="manual">Manual</option>
        </select>
      </div>
    </div>

    <!-- TASK LIST -->
    <ul class="task-list" id="task-list"></ul>

    <!-- FOOTER -->
    <footer class="footer" id="footer">
      <div class="footer__left">
        <span class="footer__count" id="task-count">0 tasks remaining</span>
        <div class="footer__progress">
          <div class="footer__progress-bar" id="progress-bar"></div>
        </div>
        <span class="footer__progress-text" id="progress-text"></span>
      </div>
      <button class="footer__clear" id="clear-completed">Clear completed</button>
    </footer>

  </div>

  <!-- TOAST CONTAINER -->
  <div class="toast-container" id="toast-container"></div>

  <!-- MODAL OVERLAY -->
  <div class="modal-overlay" id="modal-overlay">
    <div class="modal" id="modal">
      <div class="modal__header">
        <h2 class="modal__title" id="modal-title"></h2>
        <button class="modal__close" id="modal-close">&times;</button>
      </div>
      <div class="modal__body" id="modal-body"></div>
    </div>
  </div>

  <script src="app.js"></script>

</body>

</html>
