<!DOCTYPE html>
<html lang="en">

<head>
  <!-- ============================================
       META TAGS
       These tell the browser about our page.
       ============================================ -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="TaskFlow — A clean, minimalist to-do list app to organize your tasks.">

  <!-- Page title (shows in the browser tab) -->
  <title>TaskFlow</title>

  <!-- ============================================
       FONTS
       We load the "Inter" font from Google Fonts.
       This makes our text look modern and clean.
       ============================================ -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- ============================================
       STYLESHEET
       This links to our CSS file for all styling.
       ============================================ -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- ============================================
       APP CONTAINER
       This is the main wrapper for the entire app.
       Everything lives inside this <div>.
       ============================================ -->
  <div class="app" id="app">

    <!-- ==========================================
         HEADER
         The app title at the top.
         ========================================== -->
    <header class="header">
      <h1 class="header__title">TaskFlow</h1>
      <p class="header__subtitle">You can do everything you put your mind to.</p>
    </header>

    <!-- ==========================================
         INPUT AREA
         Where the user types a new task.
         Contains: text input + priority selector + add button
         ========================================== -->
    <form class="task-form" id="task-form">
      <div class="task-form__main">
        <input type="text" class="task-form__input" id="task-input" placeholder="What needs to be done?"
          autocomplete="off" required>
        <select class="task-form__priority" id="priority-select">
          <option value="low">Low</option>
          <option value="medium" selected>Medium</option>
          <option value="high">High</option>
        </select>
        <button type="submit" class="task-form__button" id="add-button">Add</button>
      </div>
      <div class="task-form__extra">
        <div class="custom-datepicker" id="custom-datepicker">
          <input type="text" class="task-form__deadline" id="deadline-display" placeholder="Set deadline..." readonly>
          <input type="hidden" id="deadline-input">

          <div class="calendar-picker" id="calendar-picker">
            <div class="calendar-header">
              <button type="button" class="calendar-btn" id="prev-month">❮</button>
              <div class="calendar-title" id="calendar-title">Month Year</div>
              <button type="button" class="calendar-btn" id="next-month">❯</button>
            </div>
            <div class="calendar-weekdays">
              <span>Mon</span><span>Tue</span><span>Wed</span><span>Thu</span><span>Fri</span><span>Sat</span><span>Sun</span>
            </div>
            <div class="calendar-days" id="calendar-days"></div>
            <div class="calendar-time">
              <span class="calendar-time-label">Time:</span>
              <input type="time" id="calendar-time-input" value="12:00">
            </div>
            <div class="calendar-footer">
              <button type="button" class="calendar-confirm" id="confirm-deadline">Apply</button>
            </div>
          </div>
        </div>
        <input type="text" class="task-form__details" id="details-input"
          placeholder="Add details or comments (optional)...">
      </div>
    </form>

    <!-- ==========================================
         FILTER & SORT BAR
         ========================================== -->
    <div class="controls">
      <div class="filters" id="filters">
        <button class="filters__button filters__button--active" data-filter="all">All</button>
        <button class="filters__button" data-filter="active">Active</button>
        <button class="filters__button" data-filter="completed">Completed</button>
      </div>

      <div class="sort-container">
        <label for="sort-select" class="sort-label">Sort by:</label>
        <select class="sort-select" id="sort-select">
          <option value="date-added">Newest</option>
          <option value="priority">Priority</option>
          <option value="urgency">Urgency</option>
        </select>
      </div>
    </div>

    <!-- ==========================================
         TASK LIST
         This <ul> starts empty.
         JavaScript will add <li> elements here
         for each task the user creates.
         ========================================== -->
    <ul class="task-list" id="task-list">
      <!-- Tasks will be inserted here by JavaScript -->
    </ul>

    <!-- ==========================================
         FOOTER
         Shows the count of remaining tasks.
         ========================================== -->
    <footer class="footer" id="footer">
      <span class="footer__count" id="task-count">0 tasks remaining</span>
      <button class="footer__clear" id="clear-completed">Clear completed</button>
    </footer>

  </div>

  <!-- ============================================
       JAVASCRIPT
       This loads our app logic. We put it at the
       end of <body> so the HTML is fully loaded
       before the script runs.
       ============================================ -->
  <script src="app.js"></script>

</body>

</html>
